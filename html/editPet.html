<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/editPersonal.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/font-awesome.min.css"/>
    <title>编辑宠物信息</title>
</head>
<body>
<!--微信个人信息-->
<div id="all">
    <div class="container" >
        <div class="row">

            <div class="col-xs-12 white" id="person-pic">
                <a href="editPersonal.html">
                    <div class="col-xs-7">
                        <h4>头像</h4>
                    </div>
                    <div class="col-xs-5">
                        <img src="../img/个人中心/a2.jpg" class="img-responsive" />
                    </div>
                </a>
            </div>
            <div class="col-xs-12 white" id="person-collection">
                <div class="col-xs-7 ">
                    <h5>昵称</h5>
                </div>
                <div class="col-xs-5">
                    <!--<p class="pull-right">My bady</p>-->
                    <input type="text" class="form-control pull-right" value="狗儿" />
                </div>
            </div>

            <div class="col-xs-12 white" id="person-wallet">
                <div class="col-xs-7 ">
                    <h5>宠物种族</h5>
                </div>
                <div class="col-xs-5 ">
                    <!--<p class="pull-right">我爱我的小宝贝</p>-->
                    <input type="text" class="form-control pull-right" value="狗" />
                </div>
            </div>

            <div class="col-xs-12 white" id="person-address">
                <div class="col-xs-6 ">
                    <h5>宠物品种</h5>
                </div>
                <div class="col-xs-6 ">
                    <!--<p class="pull-right">成都市 益州国际</p>-->
                    <input type="text" class="form-control pull-right" value="哈士奇" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 white" id="person-sex">
                <div class="col-xs-6 ">
                    <h5>年龄(年)</h5>
                </div>
                <div class="col-xs-6 ">
                    <!--<p class="pull-right">女</p>-->
                    <input type="text" class="form-control pull-right" value="0.4" />
                </div>
            </div>

            <div class="col-xs-12 white" id="person-area">
                <div class="col-xs-6 ">
                    <h5>性别</h5>
                </div>
                <div class="col-xs-6 vaccine text-right">
                    <!--<p class="pull-right">每根韭菜都会遇到属于自己的牙缝</p>-->
                    <!--<input type="text" class="form-control pull-right" value="" />-->
                    <input type="radio" name="sex" value="b" checked="checked"><span>幺儿</span>
                    <input type="radio" name="sex" value="g"><span>幺妹</span>
                </div>
            </div>

            <div class="col-xs-12 white" id="person-signature">
                <div class="col-xs-6 ">
                    <h5>是否接种疫苗</h5>
                </div>
                <div class="col-xs-6 vaccine text-right">
                    <!--<p class="pull-right">每根韭菜都会遇到属于自己的牙缝</p>-->
                    <!--<input type="text" class="form-control pull-right" value="" />-->
                    <input type="radio" name="vaccine" value="t" checked="checked"><span>已接种</span>
                    <input type="radio" name="vaccine" value="f"><span>未接种</span>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="container">
                <a href="#" class="btn form-control btn-success">保存设置</a>
            </div>
        </div>
    </div>

</div>
</body>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
</body>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/jquery.min.js"></script>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
</html>
