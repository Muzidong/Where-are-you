<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/common-zlj.css"/>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/login.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="login">
					<div class="img">
						<img src="../img/bg.jpg" >
					</div>
					<form  class="form-horizontal bglogin" >
						<div class="form-group form-group marginB">
						    <div class="col-xs-12">
						      <input type="text" class="form-control " id="name" placeholder="用户名/手机号/邮箱">
						    </div>
						</div>
						<div class="form-group form-group">
						    <div class="col-xs-12">
						      <input type="password" class="form-control " id="pwd" placeholder="密码">
						    </div>
						</div>
							<a role="button" class="btn btn-success  form-control " href="homePage.html">登录</a>
							<div class="col-xs-6 text-left"><a href="#" data-toggle="modal" data-target="#myModal"><small>忘记密码？</small></a></div>
							<div class="col-xs-6 text-right"><a href="register.html"><small>新用户注册</small></a></div>
					</form>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>

		<!-- Modal -->
		<div class="container bglogin">
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-body">
							<a href="#" class="btn" role="button">找回密码</a>
							<a href="#" class="btn" role="button">短信验证登录</a>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

<script src="../lib/bootstrap-3.3.0-dist/dist/js/jquery.min.js" type="text/javascript"></script>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
