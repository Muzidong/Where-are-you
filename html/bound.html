<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.0-dist/dist/css/common-xuhuan.css">
</head>
<body>
<div class="bound-top">
    <div class="filter">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="img">
                        <img src="../img/bg.jpg" alt="">
                    </div>
                    <p>大圣</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bound-bottom container">
    <button type="button" id="bound" class="form-control btn btn-success" data-toggle="modal" data-target="#myModal">与项圈绑定</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title" id="myModalLabel">宠物绑定</h5>
                </div>
                <div class="modal-body">
                    <span>输入项圈ID</span>
                    <input type="text" class="form-control" placeholder="请输入ID,位于项圈内侧">
                    <button type="button" class="btn form-control">扫一扫</button>
                    <small>扫描项圈二维码</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
                    <button type="button" id="submitBound" class="btn btn-primary btn-sm" data-dismiss="modal">提交申请</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/jquery.min.js"></script>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script>
    $(document).ready(function () {
        var $submitBound = $('#submitBound');
        var $bound = $('#bound');
        $submitBound.click(function () {
            $bound.text("审核中...");
            $bound.attr({'disabled':'disabled'});
        });
    });
</script>
</html>
