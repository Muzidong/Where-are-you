<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.css"/>
    	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/editPersonal.css"/>
    	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/font-awesome.min.css"/>
    <title>编辑个人详细信息</title>
</head>
<body>
<!--微信个人信息-->
<div id="all">
	<div class="container" >
		<div class="row">

			<div class="col-xs-12 white" id="person-pic">
				<a href="editPersonal.html">
					<div class="col-xs-9">
						<h4>头像</h4>
					</div>
					<div class="col-xs-3">
						<img src="../img/个人中心/a2.jpg" class="img-responsive" />
					</div>
				</a>
			</div>

			<div class="col-xs-12 white" id="person-collection">
					<div class="col-xs-6 ">
						<h5>昵称</h5>
					</div>
					<div class="col-xs-6">
						<!--<p class="pull-right">My bady</p>-->
						<input type="text" class="form-control pull-right" value="My bady" />
					</div>
			</div>

			<div class="col-xs-12 white" id="person-wallet">
					<div class="col-xs-6 ">
						<h5>备注</h5>
					</div>
					<div class="col-xs-6 ">
						<!--<p class="pull-right">我爱我的小宝贝</p>-->
						<input type="text" class="form-control pull-right" value="我爱我的小宝贝" />
					</div>
			</div>

			<div class="col-xs-12 white" id="person-address">
					<div class="col-xs-6 ">
						<h5>我的地址</h5>
					</div>
					<div class="col-xs-6 ">
						<!--<p class="pull-right">成都市 益州国际</p>-->
						<input type="text" class="form-control pull-right" value="成都市 益州国际" />
					</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 white" id="person-sex">
					<div class="col-xs-6 ">
						<h5>性别</h5>
					</div>
					<div class="col-xs-6 ">
						<!--<p class="pull-right">女</p>-->
						<input type="text" class="form-control pull-right" value="女" />
					</div>
			</div>

			<div class="col-xs-12 white" id="person-area">
					<div class="col-xs-6 ">
						<h5>地区</h5>
					</div>
					<div class="col-xs-6 ">
						<!--<p class="pull-right">四川 成都</p>-->
						<input type="text" class="form-control pull-right" value="四川 成都" />
					</div>
			</div>

			<div class="col-xs-12 white" id="person-signature">
					<div class="col-xs-4 ">
						<h5>个性签名</h5>
					</div>
					<div class="col-xs-8 ">
						<textarea rows="10" cols="10" class="form-control pull-right">每根韭菜都会遇到属于自己的牙缝</textarea>
					</div>
			</div>
			
			
		</div>
		<div class="row">
			<div class="container">
				<a href="#" class="btn form-control btn-success">保存设置</a>
			</div>
		</div>
	</div>
	
</div>
</body>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
