<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/common-zlj.css"/>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.0-dist/dist/css/login.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="login">
					<form  class="form-horizontal bglogin" >
						<div class="form-group form-group marginB">
						    <div class="col-xs-12">
						      <input type="text" class="form-control " id="name" placeholder="请输入你的姓名">
						    </div>
						</div>
						<div class="form-group form-group">
						    <div class="col-xs-12">
						      <input type="password" class="form-control" id="pwd" placeholder="请输入你的密码">
						    </div>
						</div>
						<div class="form-group form-group">
						    <div class="col-xs-12">
						      <input type="password" class="form-control" id="repwd" placeholder="确认密码">
						    </div>
						</div>
						<a class="btn btn-success marginL form-control" href="login.html">注册</a>
					</form>
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>
	</div>
</body>
</html>

<script src="../lib/bootstrap-3.3.0-dist/dist/js/jquery.min.js" type="text/javascript"></script>
<script src="../lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
